name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting with ruff
        run: |
          ruff check src/golden_ratio tests

      - name: Check formatting with black
        run: |
          black --check src/golden_ratio tests

      - name: Type check with mypy
        run: |
          mypy src/golden_ratio

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --cov=golden_ratio --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  rust:
    name: Rust Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        working-directory: code/rust
        run: cargo fmt --check

      - name: Run clippy
        working-directory: code/rust
        run: cargo clippy -- -D warnings

      - name: Run tests
        working-directory: code/rust
        run: cargo test

      - name: Build
        working-directory: code/rust
        run: cargo build --release

  javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: code/javascript
        run: npm install

      - name: Run demo
        working-directory: code/javascript
        run: node type-scale.js

  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check markdown files exist
        run: |
          test -f README.md
          test -f docs/01-mathematics.md
          test -f docs/10-myths-debunked.md

      - name: Check for broken internal links
        run: |
          # Simple check for common markdown link issues
          ! grep -r '\](docs/[^)]*\.md)' . --include='*.md' | grep -v -E '\]\(docs/(0[1-9]|1[01])-[a-z-]+\.md\)'
